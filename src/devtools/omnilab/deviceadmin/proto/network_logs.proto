edition = "2023";

package devtools.omnilab.deviceadmin.proto;

import "google/protobuf/timestamp.proto";

option features.field_presence = IMPLICIT;
option java_package = 'com.google.devtools.omnilab.deviceadmin.proto';
option java_outer_classname = 'NetworkLogsProto';
option java_multiple_files = true;

// NetworkEvent represents an event captured by the Device Admin app.
// It is a proto-representation of the android.app.admin.NetworkEvent class.
message NetworkEvent {
  // The timestamp of the event being reported.
  google.protobuf.Timestamp timestamp = 1;

  // The package of the UID that caused the event.
  string package_id = 2;

  oneof data {
    ConnectEvent connect = 3;
    DnsEvent dns = 4;
  }
}

// A TCP connect event initiated through the standard network stack.
message ConnectEvent {
  // The remote endpoint address.
  string host_address = 1;

  // The remote endpoint port.
  int32 port = 2;
}

// A DNS lookup event initiated through the standard network stack.
message DnsEvent {
  // The hostname that was looked up.
  string hostname = 1;

  // The IP addresses returned. Based on size may only be a subset of all
  // addresses as decided by the OS.
  repeated string host_addresses = 2;
}
