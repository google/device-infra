syntax = "proto3";

package mobileharness.platform.android.networkactivitylogging;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "NetworkActivityLoggingReportProto";
option java_package = "com.google.devtools.mobileharness.platform.android.networkactivitylogging.proto";

// Report generated by AndroidNetworkActivityLoggingDecorator.
message NetworkActivityLoggingReport {
  // TCP connection events that were observed.
  repeated TcpConnectEvent tcp_connect_events = 1;
}

// A connection event by an app that was initiated through the OS standard
// network stack.
message TcpConnectEvent {
  // Time the connection was initiated.
  google.protobuf.Timestamp timestamp = 1;

  // The package name/id of the app.
  string package_id = 2;

  // Hostname or host address of the endpoint connected.
  // May be the same as the host_address.
  string hostname = 3;

  // Host address of the endpoint connected.
  string host_address = 4;

  // Port of the endpoint connected.
  int32 port = 5;
}
