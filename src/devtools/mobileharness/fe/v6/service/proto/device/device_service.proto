syntax = "proto3";

package devtools.mobileharness.fe.v6.service.proto.device;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/type/date.proto";
import "src/devtools/mobileharness/fe/v6/service/proto/device/device_resources.proto";
import "src/devtools/mobileharness/fe/v6/service/proto/device/device_stats.proto";

option java_package = "com.google.devtools.mobileharness.fe.v6.service.proto.device";
option java_multiple_files = true;
option java_outer_classname = "DeviceServiceProto";

// Service definition for device-related operations.
service DeviceService {
  // Retrieves the detailed overview data for a specific device by its ID.
  rpc GetDeviceOverview(GetDeviceOverviewRequest)
      returns (DeviceOverviewPageData) {
    option (google.api.http) = {
      get: "/v6/devices/{id}/overview"
    };
  }

  // Retrieves healthiness statistics for a device within a given time range.
  rpc GetDeviceHealthinessStats(GetDeviceHealthinessStatsRequest)
      returns (HealthinessStats) {
    option (google.api.http) = {
      get: "/v6/devices/{id}/stats/healthiness"
    };
  }

  // Retrieves test result statistics for a device within a given time range.
  rpc GetDeviceTestResultStats(GetDeviceTestResultStatsRequest)
      returns (TestResultStats) {
    option (google.api.http) = {
      get: "/v6/devices/{id}/stats/testresults"
    };
  }

  // Retrieves recovery task statistics for a device within a given time range.
  rpc GetDeviceRecoveryTaskStats(GetDeviceRecoveryTaskStatsRequest)
      returns (RecoveryTaskStats) {
    option (google.api.http) = {
      get: "/v6/devices/{id}/stats/recoverytasks"
    };
  }

  // Takes a screenshot of the device.
  rpc TakeScreenshot(TakeScreenshotRequest) returns (TakeScreenshotResponse) {
    option (google.api.http) = {
      post: "/v6/devices/{id}:screenshot",
      body: "*"
    };
  }

  // Gets logcat from the device.
  rpc GetLogcat(GetLogcatRequest) returns (GetLogcatResponse) {
    option (google.api.http) = {
      post: "/v6/devices/{id}:getLogcat",
      body: "*"
    };
  }

  // Quarantines the device.
  rpc QuarantineDevice(QuarantineDeviceRequest)
      returns (QuarantineDeviceResponse) {
    option (google.api.http) = {
      post: "/v6/devices/{id}:quarantine",
      body: "*"
    };
  }

  // Unquarantines the device.
  rpc UnquarantineDevice(UnquarantineDeviceRequest)
      returns (UnquarantineDeviceResponse) {
    option (google.api.http) = {
      post: "/v6/devices/{id}:unquarantine",
      body: "*"
    };
  }

  // Starts a remote control session for the device.
  rpc RemoteControl(RemoteControlRequest) returns (RemoteControlResponse) {
    option (google.api.http) = {
      post: "/v6/devices/{id}:remoteControl",
      body: "*"
    };
  }

  // Gets testbed config for the device.
  rpc GetTestbedConfig(GetTestbedConfigRequest) returns (TestbedConfig) {
    option (google.api.http) = {
      get: "/v6/devices/{id}/testbedConfig"
    };
  }
}

// Request message for GetTestbedConfig.
message GetTestbedConfigRequest {
  // The device ID.
  string id = 1;
}

// Request message for GetDeviceOverview.
message GetDeviceOverviewRequest {
  // The unique identifier of the device.
  string id = 1;

  // This field is not in use.
  string universe = 2;

  // If true, forces a refresh and bypasses the cache.
  bool force_refresh = 3;
}

// Request message for GetDeviceHealthinessStats.
message GetDeviceHealthinessStatsRequest {
  // The device ID.
  string id = 1;
  // Start of the date range.
  google.type.Date start_date = 2;
  // End of the date range.
  google.type.Date end_date = 3;
}

// Request message for GetDeviceTestResultStats.
message GetDeviceTestResultStatsRequest {
  // The device ID.
  string id = 1;
  // Start of the date range.
  google.type.Date start_date = 2;
  // End of the date range.
  google.type.Date end_date = 3;
}

// Request message for GetDeviceRecoveryTaskStats.
message GetDeviceRecoveryTaskStatsRequest {
  // The device ID.
  string id = 1;
  // Start of the date range.
  google.type.Date start_date = 2;
  // End of the date range.
  google.type.Date end_date = 3;
}

// Data for device overview page.
message DeviceOverviewPageData {
  // Information for device header.
  DeviceHeaderInfo header_info = 1;
  // Information for device overview page.
  DeviceOverview overview = 2;
}

// Request for TakeScreenshot.
message TakeScreenshotRequest {
  // The device ID.
  string id = 1;
}

// Response for TakeScreenshot.
message TakeScreenshotResponse {
  // The URL of the screenshot.
  string screenshot_url = 1;
  // The time when the screenshot was captured.
  google.protobuf.Timestamp captured_at = 2;
}

// Request for GetLogcat.
message GetLogcatRequest {
  // The device ID.
  string id = 1;
}

// Response for GetLogcat.
message GetLogcatResponse {
  // The URL of the logcat file.
  string log_url = 1;
  // The time when the logcat was captured.
  google.protobuf.Timestamp captured_at = 2;
}

// Request for QuarantineDevice.
message QuarantineDeviceRequest {
  // The device ID.
  string id = 1;
  // The duration to quarantine the device in hours.
  int32 duration_hours = 2;
}

// Response for QuarantineDevice.
message QuarantineDeviceResponse {
  // The time when the quarantine expires.
  google.protobuf.Timestamp quarantine_expiry = 1;
}

// Request for UnquarantineDevice.
message UnquarantineDeviceRequest {
  // The device ID.
  string id = 1;
}

// Response for UnquarantineDevice.
message UnquarantineDeviceResponse {}

// Options for flashing a device during remote control.
message FlashOptions {
  // The branch to flash.
  string branch = 1;
  // The build ID to flash.
  string build_id = 2;
  // The target to flash.
  string target = 3;
}

// Request for RemoteControl.
message RemoteControlRequest {
  // The device ID.
  string id = 1;
  // The user to run the remote control session as.
  string run_as = 2;
  // The timeout for the remote control session in hours.
  int32 timeout_hours = 3;
  // The proxy type to use for the remote control session.
  string proxy_type = 4;
  // The video resolution to use for the remote control session.
  string video_resolution = 5;
  // The maximum video size to use for the remote control session.
  string max_video_size = 6;
  // The flash options to use for the remote control session.
  FlashOptions flash_options = 7;
}

// Response for RemoteControl.
message RemoteControlResponse {
  // The URL of the remote control session.
  string session_url = 1;
}
