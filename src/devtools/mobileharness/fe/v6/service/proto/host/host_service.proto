syntax = "proto3";

package devtools.mobileharness.fe.v6.service.proto.host;

import "google/api/annotations.proto";
import "src/devtools/mobileharness/fe/v6/service/proto/host/host_resources.proto";

option java_package = "com.google.devtools.mobileharness.fe.v6.service.proto.host";
option java_multiple_files = true;
option java_outer_classname = "HostServiceProto";

// Service definition for host-related operations.
service HostService {
  // Retrieves the detailed overview data for a specific host by its name.
  rpc GetHostOverview(GetHostOverviewRequest) returns (HostOverview) {
    option (google.api.http) = {
      get: "/v6/hosts/{host_name}/overview"
    };
  }

  // Retrieves device summaries for a specific host.
  rpc GetHostDeviceSummaries(GetHostDeviceSummariesRequest)
      returns (GetHostDeviceSummariesResponse) {
    option (google.api.http) = {
      post: "/v6/hosts/{host_name}:getDeviceSummaries",
      body: "*"
    };
  }

  // Updates the pass through flags for a specific host.
  rpc UpdatePassThroughFlags(UpdatePassThroughFlagsRequest)
      returns (UpdatePassThroughFlagsResponse) {
    option (google.api.http) = {
      post: "/v6/hosts/{host_name}:updatePassThroughFlags"
      body: "*"
    };
  }

  // Decommissions missing devices on a specific host.
  rpc DecommissionMissingDevices(DecommissionMissingDevicesRequest)
      returns (DecommissionMissingDevicesResponse) {
    option (google.api.http) = {
      post: "/v6/hosts/{host_name}/decommission_missing_devices"
      body: "*"
    };
  }

  // Checks for remote control eligibility for the given devices on the host.
  rpc CheckRemoteControlEligibility(CheckRemoteControlEligibilityRequest)
      returns (CheckRemoteControlEligibilityResponse) {
    option (google.api.http) = {
      post: "/v6/hosts/{host_name}/checkRemoteControlEligibility"
      body: "*"
    };
  }

  // Starts remote control sessions for multiple devices.
  rpc RemoteControlDevices(RemoteControlDevicesRequest)
      returns (RemoteControlDevicesResponse) {
    option (google.api.http) = {
      post: "/v6/hosts/{host_name}/remoteControlDevices"
      body: "*"
    };
  }
}

// Request message for GetHostOverview.
message GetHostOverviewRequest {
  // The unique name of the host.
  string host_name = 1;
}

// Request message for GetHostDeviceSummaries.
message GetHostDeviceSummariesRequest {
  // The unique name of the host.
  string host_name = 1;
}

// Response message for GetHostDeviceSummaries.
message GetHostDeviceSummariesResponse {
  // The list of device summaries.
  repeated DeviceSummary device_summaries = 1;
}

// Request message for UpdatePassThroughFlags.
message UpdatePassThroughFlagsRequest {
  // The unique name of the host.
  string host_name = 1;
  // The new pass through flags.
  string flags = 2;
}

// Response message for UpdatePassThroughFlags.
message UpdatePassThroughFlagsResponse {}

// Request message for DecommissionMissingDevices.
message DecommissionMissingDevicesRequest {
  // The unique name of the host.
  string host_name = 1;
  // The list of device control IDs to decommission.
  repeated string device_control_ids = 2;
}

// Response message for DecommissionMissingDevices.
message DecommissionMissingDevicesResponse {}

// Request message for CheckRemoteControlEligibility.
message CheckRemoteControlEligibilityRequest {
  // The unique name of the host.
  string host_name = 1;
  // The list of device control IDs to check.
  repeated string device_control_ids = 2;
}

// Request to start remote control sessions for multiple devices.
message RemoteControlDevicesRequest {
  string host_name = 1;
  repeated RemoteControlDeviceConfig device_configs = 2;
  int32 duration_seconds = 3;
  DeviceProxyType proxy_type = 4;
  string video_resolution = 5;
  string max_video_size = 6;
  FlashOptions flash_options = 7;
}
