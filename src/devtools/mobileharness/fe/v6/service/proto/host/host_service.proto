syntax = "proto3";

package devtools.mobileharness.fe.v6.service.proto.host;

import "google/api/annotations.proto";
import "src/devtools/mobileharness/fe/v6/service/proto/host/host_resources.proto";

option java_package = "com.google.devtools.mobileharness.fe.v6.service.proto.host";
option java_multiple_files = true;
option java_outer_classname = "HostServiceProto";

// Service definition for host-related operations.
service HostService {
  // Retrieves the detailed overview data for a specific host by its name.
  rpc GetHostOverview(GetHostOverviewRequest) returns (HostOverview) {
    option (google.api.http) = {
      get: "/v6/hosts/{host_name}/overview"
    };
  }
}

// Request message for GetHostOverview.
message GetHostOverviewRequest {
  // The unique name of the host.
  string host_name = 1;
}
