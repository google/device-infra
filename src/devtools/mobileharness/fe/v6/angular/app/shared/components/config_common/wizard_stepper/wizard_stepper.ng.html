<app-dialog
  height="90vh"
  [width]="width"
  [title]="title"
  [type]="type"
  [subtitle]="subtitle()"
  [footerType]="footerType"
  (onPermissionChange)="applyChangesDisabled = !$event.hasPermission"
>
  <div class="stepper-section">
    <mat-stepper
      class="stepper-container"
      #stepper
      [selectedIndex]="currentStepIndex()"
      (selectionChange)="onStepChange($event)"
      linear
    >
      @for (step of WIZARD_STEPS; track step.id) {
        <mat-step [label]="step.label">
          <main class="step-content">
            @if (step.id === currentStep) {
              <ng-container [ngTemplateOutlet]="step.template"></ng-container>
            }
          </main>
        </mat-step>
      }
    </mat-stepper>
  </div>

  <ng-template #actionsTemplate>
    <button mat-dialog-close class="cancel-button"> Cancel </button>
    @if (currentStepIndex() > 0) {
      <button class="back-button" (click)="previousStep()"> Back </button>
    }
    @if (currentStepIndex() < WIZARD_STEPS.length - 1) {
      <button
        class="next-button"
        (click)="nextStep()"
        [disabled]="nextStepDisabled"
      >
        Next
      </button>
    }
    @if (currentStepIndex() === WIZARD_STEPS.length - 1) {
      <button
        class="apply-button"
        (click)="apply.emit()"
        [disabled]="applyChangesDisabled || verifying()"
      >
        @if (verifying()) {
          <mat-spinner [diameter]="20" class="shared-button-spinner"></mat-spinner>
          Verifying...
        } @else {
          Apply Changes
        }
      </button>
    }
  </ng-template>
</app-dialog>
