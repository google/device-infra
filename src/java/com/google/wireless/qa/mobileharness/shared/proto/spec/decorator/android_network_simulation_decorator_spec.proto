syntax = "proto2";

package mobileharness.shared.spec;

import "google/protobuf/duration.proto";
import "src/java/com/google/wireless/qa/mobileharness/shared/proto/spec/base_spec.proto";

option java_package = "com.google.wireless.qa.mobileharness.shared.proto.spec.decorator";
option java_multiple_files = true;
option java_outer_classname = "AndroidNetworkSimulationDecoratorSpecProto";

// Spec for AndroidNetworkSimulationDecorator.
message AndroidNetworkSimulationDecoratorSpec {
  extend DecoratorSpec {
    optional AndroidNetworkSimulationDecoratorSpec ext = 1017;
  }

  // Traffic rule for network manipulation.
  message TrafficRule {
    // Packet delay.
    optional google.protobuf.Duration delay = 1;
    // Packet loss ratio [0.0 - 1.0].
    optional float packet_loss_ratio = 2;
    // Packet duplication ratio [0.0 - 1.0].
    optional float packet_duplication_ratio = 3;
    // Bandwidth in kbits/second.
    optional float bandwidth = 4;
    // Burst size in kbits.
    optional float burst = 5;
  }

  // Traffic rule for up traffic.
  optional TrafficRule up = 1
      [(field_detail) = { help: "Traffic rule for up traffic." }];
  // Traffic rule for down traffic.
  optional TrafficRule down = 2
      [(field_detail) = { help: "Traffic rule for down traffic." }];
}
